<html>
 <head>
    <title>pagina</title>
    <script>
        var clicks=0;
        function incremetar () {
            clicks=clicks+1;
            document.getElementById ('contador').innerHTML=clicks;
        }
    </script>
</head>
<body>
    <h1>Ejecucion de codigo javascript en navegador</h1>
    <button type="button" onclick="incrementar ()">
        incrementar
    </button>
    <p id="contador">0</p>
</body>
</html>
